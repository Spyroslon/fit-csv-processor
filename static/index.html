<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a FIT File</title>
</head>
<body>
    <h2>Upload a FIT File</h2>
    <div>
        <input type="file" id="fileInput" accept=".fit" required>
        <button id="uploadButton">Upload</button>
    </div>
    <div id="message"></div>
    <div id="downloadButton"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // ✅ Prevents form submission
            event.stopPropagation(); // ✅ Stops bubbling up event
    
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert("Please select a file.");
                return;
            }
            
            formData.append('file', fileInput.files[0]);
    
            fetch('/upload', { 
                method: 'POST',
                body: formData,
                headers: { "Accept": "application/json" } // ✅ Tell the server we expect JSON
            })
            .then(response => {
                console.log("Response received:", response);
                return response.json(); // ✅ Force JSON processing
            })
            .then(data => {
                console.log("JSON parsed successfully:", data);
                document.getElementById('message').innerText = data.message;
    
                var downloadButton = document.createElement('a');
                downloadButton.href = data.download_link;
                downloadButton.innerText = 'Download Processed File';
                downloadButton.className = 'btn btn-primary';
                downloadButton.style.display = 'block';
                downloadButton.style.marginTop = '10px';
    
                document.getElementById('downloadButton').innerHTML = ''; 
                document.getElementById('downloadButton').appendChild(downloadButton);
            })
            .catch(error => {
                console.error("Error in fetch:", error);
                document.getElementById('message').innerText = 'An error occurred while processing the file.';
            });
        });
    </script>
    
</body>
</html>
